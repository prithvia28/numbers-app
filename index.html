    <title>Document</title>
    <style>
        .column {
           float: left;
           width: 50%;
           padding: 10px;
           box-sizing: border-box;
          
        }
        .row::after {
           content: "";
           clear: both;
           display: table;
        }
     </style>
</head>

        displayLogin();
        async function add() {
            const operand1Input = document.getElementById("operand1");
            const operand2Input = document.getElementById("operand2");
            let n = operand1Input.value;
            let m = operand2Input.value;
            const response = await fetch(`${hosts.arithemtic_service}/add/${n}/${m}`);          
            //const response = await fetch("https://arithmetic-service-latest-0747.onrender.com/add/" + n + "/" + m);
            const sum = await response.json();
            document.getElementById("sum").innerText = sum;
        }

        async function isPrime() {

            const result = await response.json();
            document.getElementById("primeCheckResult").innerText = result;
